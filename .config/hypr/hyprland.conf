################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,2560x1440@60,1.25

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

xwayland {
    force_zero_scaling = true
}

#################
### AUTOSTART ###
#################

exec-once = bash ~/.config/hypr/start.sh
exec-once = $terminal
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,nvim

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    border_size = 2
    col.active_border = rgb(A7C080)
    col.inactive_border = rgb(868D80)
    resize_on_border = true 
    layout = dwindle
    gaps_out = 8
    gaps_in = 4
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    inactive_opacity = 0.8
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = overshot, 0.68, 0, 0.265, 1.35
    bezier = speedup-and-overshot, 0.37, 0, 0.48, 1.25
    bezier = sword-pull, 1, 0, 0, 1

    animation = windowsMove, 1, 4, overshot, slide
    animation = windowsIn, 1, 3, speedup-and-overshot, slide
    animation = windowsOut, 1, 3, speedup-and-overshot, slide
    animation = workspaces, 1, 5, sword-pull, slidefade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
    workspace_swipe_touch = true
    workspace_swipe_create_new = true
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = ,XF86MonBrightnessDown,exec,light -U 5
bind = ,XF86MonBrightnessUp,exec,light -A 5
bind = ,XF86AudioLowerVolume,exec,pamixer -u -d 5
bind = ,XF86AudioRaiseVolume,exec,pamixer -u -i 5
bind = ,XF86AudioMute,exec,pamixer -t
bind = ,XF86Keyboard,exec,~/.config/hypr/kbd_backlight.sh
bind = ,code:107,exec,grim ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png && wl-copy < ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png && notify-send -t 3000 "Grim" "Screenshot saved to ~/Pictures/Screenshots and copied to clipboard"
bind = Control_L&Shift_L,code:107,exec,grim -g "$(slurp)" ~/Pictures/Screenshots/selected-$(date +%Y-%m-%d_%H-%M-%S).png && wl-copy < ~/Pictures/Screenshots/selected-$(date +%Y-%m-%d_%H-%M-%S).png && notify-send -t 3000 "Grim" "Screenshot of selected area saved to ~/Pictures/Screenshots and copied to clipboard"
bind = Alt_L,code:107,exec,~/.config/hypr/screenactive.sh


bind = $mainMod,Q,killactive
bind = $mainMod,E,exec,kitty
bind = $mainMod,D,exec,~/.config/rofi/launchers/type-1/launcher.sh
bind = $mainMod,code:60,exec,rofi -modi emoji -show emoji

bind = $mainMod,V,togglefloating,
bind = $mainMod,RETURN,fullscreen,0

bind = SUPER_CTRL,right,movetoworkspace,+1
bind = SUPER_CTRL,left,movetoworkspace,-1
bind = SUPER_ALT,right,workspace,+1
bind = SUPER_ALT,left,workspace,-1

bind = SUPER_SHIFT,up,movewindow,u
bind = SUPER_SHIFT,right,movewindow,r
bind = SUPER_SHIFT,down,movewindow,d
bind = SUPER_SHIFT,left,movewindow,l

bind = $mainMod,up,movefocus,u
bind = $mainMod,right,movefocus,r
bind = $mainMod,down,movefocus,d
bind = $mainMod,left,movefocus,l

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:.*Rofi.*
windowrulev2 = rounding 15, class:.*Rofi.*
windowrulev2 = pin, class:.*Rofi.*
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = size 800 450, class:^(firefox)$, title:^(Picture-in-Picture)$
